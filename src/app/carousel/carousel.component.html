<div class="carousel">
    
    <ul class="carousel__images">
        
        <li class="carousel__image">
            
            <div class="image__buttons">

                <button id="button__prev" class="image__button" (click)='getPrev()'></button>
                <button id="button__next" class="image__button" (click)='getNext()'></button>

            </div>

            <img src="{{ getImage() }}" alt="">
            
        </li>
        
    </ul>
    
    
</div>
